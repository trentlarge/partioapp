<template name="login">
<!--
{{#contentFor "headerTitle"}}
  <h1 class="title">Login</h1>
{{/contentFor}}
-->


{{#ionView}}
    {{#ionContent class="dont-slice-screen no-header"}}
    <!-- {{#ionContent class="ion-content has-header overflow-scroll"}} -->
    <!-- <div class="content has-header"> -->
    <div class="login center">

        <object id="login-logo" data="logo/logo.svg" type="image/svg+xml"></object>

        <input type="email" name="email" placeholder="Username">
        <input type="password" name="password" placeholder="Password">

        <h5 data-ion-modal="register" id="triggerGPS">Sign up here</h5>
        <h5 id="forgot-password">Forgot Password?</h5>

        <button id="loginButton" class="button sign-in">Sign in</button>
        <button id="fblogin" class="button sign-in-facebook icon-left ion-social-facebook">Sign in with facebook</button>

    </div>
    {{/ionContent}}
{{/ionView}}

  <!-- </div> -->
</template>
