<template name="loadingData">
  {{#contentFor "headerTitle"}}
    <h1 class="title">
      <img id="spinner-logo-simple"  src="{{ getImage 'spinner-logo' }}" />
    </h1>
  {{/contentFor}}

  {{#ionView class="loadingData"}}
    <div class="loading-container visible active">
      <div class="loading">
        <img src="{{ getImage 'spinner-logo' }}" class="logo-spinner"><div class="message">Let's PartiO...</div>
      </div>
    </div>
  {{/ionView}}
</template>
