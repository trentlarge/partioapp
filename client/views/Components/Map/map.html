<template name="map">
  {{#ionModal customTemplate=true}}

      <div class="bar bar-header item-input-inset">
        <label class="item-input-wrapper" style="margin-top: 0px">
          <i class="icon ion-ios-search placeholder-icon"></i>
          <input type="search" id="map-search" placeholder="Search" value="{{newLocation}}">
        </label>
        <button data-dismiss="modal" class="button button-clear" id="update-map-location"><h6>DONE</h6></button>
      </div>

      {{#ionView}}
        <div id="map-box">
          {{> googleMap name="meetupMap" options=meetupMapOptions}}
        </div>
      {{/ionView}}

  {{/ionModal}}
</template>

<template name="onlyMap">
  {{#ionModal customTemplate=true}}

      <div class="bar bar-header bar-stable item-input-inset">
        <button data-dismiss="modal" class="button button-clear"><h6 style="color:#fff">DONE</h6></button>
      </div>

      {{#ionView}}
      <div id="mapchat-box">
          <div id="pin"></div>
          {{> googleMap name="onlyMap" options=onlyMapOptions}}
      </div>
      {{/ionView}}

  {{/ionModal}}
</template>
