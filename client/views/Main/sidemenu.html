<template name="sidemenu">
  {{#ionSideMenu}}
    <div>

<!--
            <p>
          <input class="search" type="text" id="search-box" placeholder="  Search for an item..." />

        </p>
-->



    <div class="list transparent-list">
        <div class="item top">

            <input type="text" name="search" id="search" placeholder="Search for an item...">
            <i class="icon ion-search" id="search-icon"></i>
            <a href="{{pathFor "notifications"}}" class="notification" data-ion-menu-close>  
              {{> ionIcon icon="android-notifications" class="energized"}} 
            </a>    

        </div>

         <div class="logo-container">
            <a class="logo" href="/" data-ion-menu-close><img src="/logo/letsshare.png"/></a>&nbsp;
          </div>
        <div class="content ion-content text" align="center">
           <h5 style="color:white;"> Welcome back,<b> {{currentUser.profile.name}}</b>.</h5>
        </div>

<!--
        <a href="{{pathFor "listing"}}" class="item" data-ion-menu-close>
          {{> ionIcon icon="search" class="energized"}} &nbsp;&nbsp; SEARCH
        </a>
-->
        <a href="{{pathFor "inventory"}}" class="item" data-ion-menu-close>
          {{> ionIcon icon="ios-briefcase" class="energized"}} &nbsp;&nbsp; SHARED ITEMS
          <span class="badge badge-alert badge-assertive">{{#if inventoryCount}}{{inventoryCount}}{{/if}}</span>
        </a>
        <a href="{{pathFor "renting"}}" class="item" data-ion-menu-close>
          {{> ionIcon icon="ios-browsers" class="energized"}} &nbsp;&nbsp; BORROWED ITEMS
          <span class="badge badge-alert badge-assertive">{{#if rentedCount}}{{rentedCount}}{{/if}}</span>
        </a>
        <a href="{{pathFor "transactions"}}" class="item" data-ion-menu-close>
          {{> ionIcon icon="card" class="energized"}} &nbsp;&nbsp; TRANSACTIONS
          <span class="badge badge-alert badge-assertive">{{#if transactionCount}}{{transactionCount}}{{/if}}</span>
        </a>
        <a href="{{pathFor "profile"}}" class="item" data-ion-menu-close>
          {{> ionIcon icon="person" class="energized"}} &nbsp;&nbsp; MY PROFILE
        </a>
<!--
        <a href="{{pathFor "notifications"}}" class="item" data-ion-menu-close>
          {{> ionIcon icon="android-notifications" class="energized"}} &nbsp;&nbsp; NOTIFICATIONS
          <span class="badge badge-alert badge-assertive">{{#if alertCount}}{{alertCount}}{{/if}}</span>
        </a>
-->

<!--
        <div class="center">
            <a href="{{pathFor "logout"}}" class="button" id="logout" data-ion-menu-close>
              LOGOUT
            </a>
        </div>
-->
        
         <div class="content ion-content center logout-button">
            <a href="{{pathFor "logout"}}" class="btn" id="logout" data-ion-menu-close>LOGOUT
            </a>
         </div>

         <p class="padding beta">beta vTHE BEST</p>
        
      </div>
        
<!--      <p class="beta">beta v0.4.2</p>-->
    </div>
  {{/ionSideMenu}}
</template>
