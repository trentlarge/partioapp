<template name="manual">
	{{#ionContent class="manual-entry has-header"}}

		<div class="card list list-inset">

            <div class="item center">
                {{#if photoTaken}}
                    <div class="img-wrap">
                        <div class="close">&times;</div>
                        <img class="scanResult-thumbnail2" src="{{photoTaken}}">
                    </div>
                {{else}}
                    <i class="scanResult-thumbnail2 ion-image" style="font-size:100px;color:#DDD;"></i>
                    <span style="display:block;margin-top:-10px;color:#DDD;">ADD IMAGE</span>
                {{/if}}
            </div>
            
            <label class="item item-input">
                <input class="manualTitle" type="text" value="{{manualTitle}}" placeholder="Title">
            </label>
            
            <label class="item item-input item-select">
                <div class="input-label">
                  Category
                </div>
                <select class="manualCategory">
                    {{#each getCategories}}
                        <option {{selectedCategory text}}>{{text}}</option>
                    {{/each}}
                </select>
            </label>
            
             <label class="item item-input item-select">
                <div class="input-label">
                  <p>Condition:</p>
                </div>
                <select class="manualCondition">
                    {{#each getConditions}}
                        <option value="{{index}}" {{selectedCondition index}}>{{value}}</option>
                    {{/each}}
                </select>
            </label>
            
            <div class="item item-divider">
                Rent Price
            </div>
            <label class="item item-input">
                <span class="input-label"><p>Day:</p></span>
                <input type="number" class="userPrice dayPrice" value="{{dayPrice}}" placeholder="0.00">
            </label>
            <label class="item item-input">
                <span class="input-label"><p>Week:</p></span>
                <input type="number" class="userPrice weekPrice" value="{{weekPrice}}" placeholder="0.00">
            </label>
            <label class="item item-input">
                <span class="input-label"><p>Month:</p></span>
                <input type="number" class="userPrice monthPrice" value="{{monthPrice}}" placeholder="0.00">
            </label>
            <label class="item item-input">
                <span class="input-label"><p>Semester (4m):</p></span>
                <input type="number" class="userPrice semesterPrice" value="{{semesterPrice}}" placeholder="0.00">
            </label>            

            <div class="padding-horizontal">
                <button class="submitProduct button button-block button-energized" {{waitingForPrices}}>
                    {{#if validatePrices}}
                    Share this item!
                    {{else}}
                    Enter your price above
                    {{/if}}
                </button>
            </div>
        </div>
        <input type="file" id="browser-file-upload">
	{{/ionContent}}
</template>
