<template name="results">
    {{#ionContent class="results"}}
     {{#if allResults}}
        <div class="results">

            {{#each allResults}}
                {{#if isDifferentCategory}}
                    <div class="center menu-category {{splitCategory}}-menu">
                        <a class="category">
                            <i class="icon-left icon {{getCategoryIcon}}"></i> {{amazonCategory}}
                            <i class="icon-right chevron-icon icon {{#if isOnlyOneCategory}} ion-chevron-down {{else}} ion-chevron-up {{/if}}"></i>
                        </a>
                    </div>
                {{/if}}

                <div class="item product {{splitCategory}} {{#if isOnlyOneCategory}} {{else}} hidden {{/if}}">
                    <div class="row">
                        <div class="col col-20 image-col">
                            <div class="center">
                                <img class="scanResult-thumbnail" src="{{image}}">
                            </div>
                        </div>

                        <div class="col col-80">
                            <div class="ellipsis">
                                <p class="title">{{title}}</p>
                            </div>
                            <p class="price">{{price}}</p>
                        </div>
                    </div>
                    <div class="item-icon-right">
                        {{> ionIcon icon="ios-arrow-right" class="energized right-arrow"}}
                    </div>
                </div>

            {{/each}}
            <div class="padding-horizontal">
                <a class="notFound">Item not found <i class="icon ion-chevron-right"></i></a>
            </div>
        </div>
        {{else}}
            <div class="content"><p>Not found. Please try again.</p></div>
        {{/if}} 
    {{/ionContent}}
</template>
