<template name="lend">
    {{#ionModal title="Share Product" customTemplate=true}}
        <div class="bar bar-header bar-royal">

            {{#if isScanResult}}
                <button class="back button button-clear" style="position:absolute;z-index:100;">
                    {{> ionIcon icon='ios-arrow-back'}} Back
                </button>
            <!--
            <h2 class="title" style=" display:inline-block;
                                                        width:60%;
                                                        white-space: nowrap;
                                                        overflow:hidden !important;
                                                        text-overflow: ellipsis;
                                                            margin:0 auto">{{ isScanResult.title }}</h2>
            -->
            {{else}}
                {{> searchShareHeader}}
            {{/if}}


            <button type="button" id="closeLend" style="right: 5px;position: absolute;" title="Close" class="button button-clear">
                <i class="icon ion-ios-close-outline"></i>
            </button>

        </div>

        <!-- DYNAMIC TEMPLATE -->
        {{> UI.dynamic template=dynamicTemplate}}

        <!-- TAB -->
        {{>lendTabs}}

    {{/ionModal}}
</template>

<!-- NEW TAB -->
<template name="lendTabs">
    <div class="tabs-background-dark tabs-color-light {{ hideClass }} tabs-icon-top">
        <div class="tabs">
            <a class="tab-item {{#if isActiveClass name="camfind" }} active {{/if}}" data-id="camfind"><i class="icon ion-android-image"></i>IMAGE SEARCH</a>
            <a class="tab-item {{#if isActiveClass name="barcode" }} active {{/if}}" data-id="barcode"><i class="icon ion-ios-barcode"></i>BARCODE</a>
            <a class="tab-item {{#if isActiveClass name="manual" }} active {{/if}}" data-id="manual"><i class="icon ion-ios-compose"></i>MANUAL ENTRY</a>
        </div>
    </div>
</template>
