<template name="map">
  {{#ionModal customTemplate=true}}
      
      <div class="bar bar-header item-input-inset">
        <label class="item-input-wrapper" style="margin-top: 0px">
          <i class="icon ion-ios-search placeholder-icon"></i>
          <input type="search" id="map-search" placeholder="Search" value="{{newLocation}}">
        </label>
        <button data-dismiss="modal" class="button button-clear"><h6>DONE</h6></button>
      </div>

      {{#ionView}}
      <div id="map-box">
      </div>
      {{/ionView}}

  {{/ionModal}}
</template>

        </label>

      </div>

      {{#ionView}}

</template>
