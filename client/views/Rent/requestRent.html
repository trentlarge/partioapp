<template name="requestRent">
  
   {{#ionModal class="requestRent" customTemplate=true}} 
        <div class="bar bar-header bar-royal">
        
          <h2 class="title" style=" display:inline-block;
								width:60%;
				                white-space: nowrap;
								overflow:hidden !important;
								text-overflow: ellipsis;
								margin:0 auto">
              Rent Request
          </h2>
            
          <button type="button" id="closeRequest" data-dismiss="modal" style="right: 5px;position: absolute;" title="Close" class="button button-clear">
                    <i class="icon ion-ios-close-outline"></i>
          </button>
        </div>
    
    <div class="list has-header">

        <div class="padding-horizontal padding-vertical">

            <div class="list">
                
                <div class="item item-divider rent-price"><h3>Rent Price <i class="chevron-icon icon ion-chevron-right"></i></h3></div> 
                
                <div class="item center rent-price-item hidden">
                    <table class="rent-table">
                        <tbody class="prices">
                            <tr>
                                <th><i>D</i></th>
                                <th><i>W</i></th>
                                <th><i>M</i></th>
                                <th><i>S</i></th>
                            </tr>
                            <tr>
                                <td>${{rentPrice.day}}</td>
                                <td>${{rentPrice.week}}</td>
                                <td>${{rentPrice.month}}</td>
                                <td>${{rentPrice.semester}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="item item-divider"><h3>Rent Period</h3></div>

                <div class="item center">
                    <div class="range">
                        <div class="range-start" style="display:none;"></div>
                        <div class="range-end"></div>
                    </div>    
                </div>

                <div class="item item-divider"><h3>Rent Details</h3></div>
                
                <div class="item">
                    <div class="center">
                        <p class="rent-days"></p>
                        <p class="rent-period"></p>
                        <table class="rent-table">
                            <tbody class="details">
                                <tr>
                                    <th class="{{activeDays}}"><i>D</i></th>
                                    <th class="{{activeWeeks}}"><i>W</i></th>
                                    <th class="{{activeMonths}}"><i>M</i></th>
                                    <th class="{{activeSemesters}}"><i>S</i></th>
                                </tr>
                                <tr>
                                    <td class="{{activeDays}}">{{numberDays}}</td>
                                    <td class="{{activeWeeks}}">{{numberWeeks}}</td>
                                    <td class="{{activeMonths}}">{{numberMonths}}</td>
                                    <td class="{{activeSemesters}}">{{numberSemesters}}</td>
                                </tr>
                                <tr>
                                    <td class="{{activeDays}}">${{totalPriceDays}}</td>
                                    <td class="{{activeWeeks}}">${{totalPriceWeeks}}</td>
                                    <td class="{{activeMonths}}">${{totalPriceMonths}}</td>
                                    <td class="{{activeSemesters}}">${{totalPriceSemesters}}</td>
                                </tr> 
                                <tr>
                                    <td colspan="4" class="active">TOTAL: ${{calculatedPrice}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                
            </div>
            
            <button id="sendRequest" class="button button-block button-energized" {{enableRequest}}>SEND REQUEST</button>
        </div>
    </div>
    
  {{/ionModal}}
</template>
