<template name="register">

  {{#contentFor "headerButtonLeft"}}
      {{>ionNavBackButton path="/"}}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title" style="text-align:center;">Sign up</h1>
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
    <a class="button button-clear">
<!--        <img id="spinner-logo-simple" src="logo/spinner-logo-simple.png" />-->
        <img id="spinner-logo-simple" src="{{ getImage 'spinner-logo' }}" />
    </a>
  {{/contentFor}}

  {{#ionView class="register"}}
<!--    {{#ionContent}}-->
  <div class="content ion-content overflow-scroll has-header">
      <div class="center">
          <div class="spinner-logo-caption">Let's <b>Share</b>.</div>
      </div>

    <div class="card padding-horizontal padding-vertical form-register-block">
      <label class="item item-input">
        <i class="icon ion-ios-person energized placeholder-icon"></i>
        &nbsp;<input type="text" name="name" class="border-radius-20" placeholder="Name">
      </label>

      <label class="item item-input">
        <i class="icon ion-at energized placeholder-icon"></i>
        &nbsp;<input type="email" name="email" class="border-radius-20" placeholder="Email">
      </label>

      <label class="item item-input">
        <i class="icon ion-ios-telephone energized placeholder-icon"></i>
        &nbsp;<input type="text" name="mobile" class="input-mobile border-radius-20" placeholder="Mobile">
      </label>
      <label class="item item-input">
          <i class="icon ion-ios-calendar"></i>
          &nbsp;<input id="birthDate" type="text" class="input-mobile border-radius-20" placeholder="Birth date">
      </label>

      <label class="item item-input">
        <i class="icon ion-ios-locked energized placeholder-icon"></i>
        &nbsp;<input type="password" name="password" class="border-radius-20" placeholder="Password">
      </label>


    <label class="item item-input item-select">
      <i class="icon ion-university energized placeholder-icon"></i>
      <div class="input-label border-radius-20"><p>College</p></div>
      <select id="college" class="border-radius-20">
        <option selected>Select</option>
        <option>Duke University</option>
        <option>Rollins College</option>
        <option>Test Gmail IDs</option>
      </select>
    </label>

      <!-- <br>

      <label class="item item-input" data-ion-modal="map">
        <i class="icon ion-ios-location energized placeholder-icon"></i>
        <div class="location-box"><p>{{fetchedLocation}}</p></div>
      </label> -->

<!--           <a class="item item-icon-left" href="#">
        <i class="icon ion-ios-location energized placeholder-icon"></i>
        <p>Record album</p>
        <span class="item-note">
          Grammy
        </span>
      </a> -->
      <label class="item item-button">
        <button id="registerButton" class=" button button-block button-energized">REGISTER</button>
      </label>
    </div>

<!--     <div class="padding-horizontal center">
      <button id="registerButton" class="border-radius-20 button button-energized">REGISTER</button>
    </div> -->
  </div>
<!--    {{/ionContent}}-->
  {{/ionView}}
</template>
