<template name="booksLent">
  {{#contentFor "headerButtonLeft"}}
      <button class="button button-clear pull-left" data-ion-menu-toggle="left">
        {{#if isAndroid}}
        {{> ionIcon icon='android-more-vertical'}}
        {{else}}
        {{> ionIcon icon='navicon' class="energized"}}
        {{/if}}
      </button>
  {{/contentFor}}
  
  {{#contentFor "headerTitle"}}
    <h1 class="title">BORROWED</h1>
  {{/contentFor}}

<!--   {{#contentFor "headerButtonRight"}}
    <button class="button button-clear" data-ion-modal="lend">{{> ionIcon icon="ios-plus-outline" class="assertive"}}</button>
  {{/contentFor}} -->

  {{#ionView}}
    {{#ionContent}}
    
    {{#if dataExists}}

      {{#if toBeApproved.count}}
        <div class="list">
        <div class="item item-divider"><h3>Waiting for Owner's Approval</h3></div>
        {{#each toBeApproved}}
          {{#ionItem path='connectRent' _id=this._id class="item-avatar-2"}}
              <img src="{{bookData.image}}"/>
              <h3>{{bookData.title}}</h3>
              <p><span class="tinytext">Rent/Week: ${{bookData.customPrice}}</span></p>
              <span class="badge-low badge badge-energized">{{state}}</span>

          {{/ionItem}}
        {{/each}}
        </div>
      {{/if}}

      {{#if currentlyBorrowed.count}}
        <div class="list">
        <div class="item item-divider"><h3>Currently Renting</h3></div>
        {{#each currentlyBorrowed}}
        <div class="borrowedBookDetail">
          {{#ionItem iconRight=true class="item-avatar-2"}}
              <img src="{{bookData.image}}"/>
<!--               <span class="badge badge-low badge-assertive">{{status}}</span> -->
              <h3>{{bookData.title}}</h3>
              <p><span class="tinytext">Rent/Week: ${{bookData.customPrice}}</span></p>
              {{> ionIcon icon="ios-arrow-right"}}
          {{/ionItem}}
        </div>
        {{/each}}
        </div>
      {{/if}}
    {{else}}
      <div class="Aligner">
        <h6 class="dark">Browse listings on Parti-O and start renting!</h6>
      </div>
    {{/if}}

    {{/ionContent}}
  {{/ionView}}
</template>
