<template name="search">
  {{#contentFor "headerButtonLeft"}}
      {{>ionNavBackButton   }}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">Select from Owner</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent class="listing-search overflow-scroll"}}

    <div class="item item-divider product-header-title"><h2>{{ search.title }}</h2></div>

      <div class="list">
      {{#each products }}

        <a class="item" href="#">
          <div class="profile-image-box">
                <a href="/profile/items/{{ ownerId }}" class="profile-avatar-box"> 
                    <div style="background: url({{ ../ownerAvatar ownerData.profile.avatar }}) no-repeat; background-size:cover; background-position: 50% 50%;" class="profile-avatar"></div>
                </a>
                <p class="main-title-text"> {{ ownerData.profile.name }} </p>
                <span class="rating-box">{{ > rating}}</span>
                <a id="moreInfo">MORE INFO</a>
          </div>
          <div class="profile-content">

            <div class="profile-product-container">
                <div class="profile-product-price-box">

                    <p class="main-sub-text">Rent Price:</p>
                    <p class="main-sub-text">
                        <table class="rent-table">
                            <tbody>
                                <tr>
                                    <th class="one"><i class="icon">D</i></th>
                                    <td>${{rentPrice.day}}</td>
                                </tr>
                                <tr>
                                    <th class="two"><i class="icon">W</i></th>
                                    <td>${{rentPrice.week}}</td>
                                </tr>
                                <tr>
                                    <th class="three"><i class="icon">M</i></th>
                                    <td>${{rentPrice.month}}</td>
                                </tr>
                                <tr>
                                    <th class="four"><i class="icon">S</i></th>
                                    <td>${{rentPrice.semester}}</td>
                                </tr>
                            </tbody>
                        </table>


                        <table class="rent-table condition">
                             <tbody>
                                <tr>
                                    <th class="five"><i class="icon ion-clipboard"></i></th>
                                    <td><b>{{ ../getCondition conditionId }}</b></td>
                                </tr>
                            </tbody>
                        </table>
                    </p>
                </div>
                <div class="profile-product-image-box">
                    <div class="product-image">
                        <img src="{{image}}"/>
                    </div>
                </div>
            </div>

            {{#if ../requestSent ownerId _id}}
                <button class="button button-block" disabled>REQUEST SENT <i class="fa fa-check "></i></button>
            {{else}}
                {{#if ../isNotOwner _id}}
                    {{#if ../isUnavailable ownerId _id}}
                        <button class="button button-block" disabled>UNAVAILABLE <i class="fa fa-ban "></i></button>
                    {{else}}
                        <button id="requestProduct" class="button button-block button-energized">
                            REQUEST <i class="fa fa-shopping-cart"></i>
                        </button>
                    {{/if}}
                {{/if}}
            {{/if}}


          </div>
        </a>
        {{/each}}
      </div>
    {{/ionContent}}
  {{/ionView}}

</template>
