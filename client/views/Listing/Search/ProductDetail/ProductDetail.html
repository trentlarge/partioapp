<template name="productDetail">
  {{#ionModal title="Product Details" class="inventory-details" customTemplate=true}}
    
    <div class="bar bar-header bar-royal">

      <h2 class="title" style=" display:inline-block;
                            width:60%;
                            white-space: nowrap;
                            overflow:hidden !important;
                            text-overflow: ellipsis;
                            margin:0 auto">
          Product Details
      </h2>

      <button type="button" id="closeProductDetails" data-dismiss="modal" style="right: 5px;position: absolute;" title="Close" class="button button-clear">
                <i class="icon ion-ios-close-outline"></i>
      </button>
    </div>
    
   <div class="card list has-header">
     <div class="center">
        <img class="product-image" src="{{image}}"/>
          <span class="product-title">{{title}}</span>
      </div>
      <div class="row-details">
        <div class="col col-50">
            <div class="details-box">
            <i class="icon bk-energized {{ getCategoryIcon category }}" ></i>
            <span class="detail">{{amazonCategory}}</span>
          </div>
        </div>
        <div class="col col-50">
          <div class="details-box ">
            <i class="icon ion-cash bk-energized"></i>
            <span class="detail">{{price}}</span>
          </div>
        </div>
      </div>
      <div class="item item-divider features">
        <h2>Features <i class="chevron-icon icon ion-chevron-up"></i></h2>
      </div>
      <div class="row features-details" style="display: none;">
        <div class="col col-25">
          {{#each attributes}}
            <p>{{key}}</p>
          {{/each}}
        </div>
        <div class="col col-75 scan-result">
          {{#each attributes}}
            <p>{{value}}</p>
          {{/each}}
        </div>
      </div>

      <div class="item item-divider">
        <h2>Rent Price</h2>
      </div>

      <div class="item-table">
        <table class="rent-table">
          <tbody>
            <tr>
                <th class="one"><i class="icon">D</i></th>
                <th class="two"><i class="icon">W</i></th>
                <th class="three"><i class="icon">M</i></th>
                <th class="four"><i class="icon">S</i></th>
            </tr>
            <tr>
                <td>${{rentPrice.day}}</td>
                <td>${{rentPrice.week}}</td>
                <td>${{rentPrice.month}}</td>
                <td>${{rentPrice.semester}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  {{/ionModal}}
</template>
