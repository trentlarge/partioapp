<template name="savedCards">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path="profile"}}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">Payment Cards</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}

      <br>
      <div class="padding list">

        <div class="item item-divider item-button-right">
          <h3>Cards</h3>
          <button id="test-card" class="button button-small push-up button-clear"><h6 class="positive">Test Cards</h6></button>
        </div>

        {{#each cards.data }}
          <div class="item item-card item-icon-right {{../checkIsDefault id}}" data-id="{{id}}" data-funding="{{funding}}">
            <p>XXXX-{{last4}} - {{brand}} <small>({{funding}}) {{../getInfo id}}</small></p>
            <i class="delete-card icon ion-ios-trash"></i>
            <i class="set-default icon ion-checkmark"></i>
          </div>
        {{/each}}

        <div class="item item-icon-left" id="add-card">
          <i class="icon ion-ios-plus-outline energized custom-icon"></i>
          <p class="graytext">New card</p>
        </div>
      </div>

      <div class="padding list">
        <div class="item assertive hidden alerts no-cards">
          <i class="set-default icon ion-close-circled"></i> Add a card to be able to share or borrow an item.
        </div>
        <div class="item energized hidden alerts only-credit">
          <i class="set-default icon ion-alert-circled "></i> Please, add a debit card if you want share an item.
        </div>
      </div>

      <div class="padding">
        <h3>debugging</h3>
        {{#with getReceiveCard }}
          <div>
            <i class="set-default icon ion-checkmark energized"></i> DefaultReceiveCard = {{id}} - {{funding}} - {{last4}}
          </div>
        {{/with}}

        {{#with getPayCard }}
          <div>
            <i class="set-default icon ion-checkmark bluegrey"></i> DefaultPayCard = {{id}} - {{funding}} - {{last4}}
          </div>
        {{/with}}
      </div>

    {{/ionContent}}
  {{/ionView}}
</template>
