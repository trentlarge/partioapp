<template name="chat">
  {{#ionModal customTemplate=true}}
  <div class="bar bar-header bar-royal">
    <button type="button" data-dismiss="modal" class="button ion-ios-arrow-back button-clear"> Back</button>
    <h2 class="title">Chat</h2>
  </div>
  <div class="content has-header overflow-scroll discussion"> 
    {{#each messages}}
    <div class="bubble {{bubble sender}}">
      <p>{{message}}</p>
    </div>
    {{/each}}
  </div>

  <div class="bar bar-footer item-input-inset">
    <label class="item-input-wrapper">
    <input id="messageInput" type="text">
    </label>
    <button id="chatSubmit" class="button-dark button button-clear">Send</button>
  </div>
  {{/ionModal}}
</template>
