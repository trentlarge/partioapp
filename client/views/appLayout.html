<head>
  <title>Partio</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>

</body>

<template name="appLayout">
  <!-- For app to app calling -->
  <audio id="incoming" autoplay></audio>
	<audio id="ringback" src='/ringback.wav' loop></audio>
	<audio id="ringtone" src='/phone_ring.wav' loop></audio>
  <!-- End app to app calling segment -->
  {{#ionBody}}
  {{> sAlert template='sAlertCustom'}}
    {{#ionSideMenuContainer side="left"}}
        {{#ionSideMenu}}
          <div class="">

            <div class="logo-container">
              <a href="/" data-ion-menu-close><img src="/main_logo.png"/></a>&nbsp;
          	</div>

          	<div class="list transparent-list">
              <a href="{{pathFor "listing"}}" class="item" data-ion-menu-close>
                {{> ionIcon icon="search" class="energized"}} &nbsp;&nbsp; SEARCH
              </a>
          		<a href="{{pathFor "inventory"}}" class="item" data-ion-menu-close>
          			{{> ionIcon icon="ios-briefcase" class="energized"}} &nbsp;&nbsp; INVENTORY
          		</a>
          		<a href="{{pathFor "renting"}}" class="item" data-ion-menu-close>
          			{{> ionIcon icon="ios-browsers" class="energized"}} &nbsp;&nbsp; RENTING
          		</a>
          		<a href="{{pathFor "transactions"}}" class="item" data-ion-menu-close>
          			{{> ionIcon icon="card" class="energized"}} &nbsp;&nbsp; TRANSACTIONS
          		</a>
          		<a href="{{pathFor "profile"}}" class="item" data-ion-menu-close>
          			{{> ionIcon icon="person" class="energized"}} &nbsp;&nbsp; MY PROFILE
          		</a>
              <a href="{{pathFor "notifications"}}" class="item" data-ion-menu-close>
                {{> ionIcon icon="android-notifications" class="energized"}} &nbsp;&nbsp; NOTIFICATIONS
                <span class="badge badge-alert badge-assertive">{{#if alertCount}}{{alertCount}}{{/if}}</span>
              </a>
              <a href="{{pathFor "/"}}" class="item" id="logout" data-ion-menu-close>
                {{> ionIcon icon="android-exit" class="energized"}} &nbsp;&nbsp; LOGOUT
              </a>
          	</div>
            <p class="padding beta">beta v0.4.2</p>
          </div>
        {{/ionSideMenu}}

      {{#ionSideMenuContent}}
        {{> ionNavBar class="bar-royal"}}
        {{#ionNavView}}
          {{> yield}}
        {{/ionNavView}}
      {{/ionSideMenuContent}}

    {{/ionSideMenuContainer}}

  {{/ionBody}}
</template>

<template name="sAlertCustom">
    <div class="whichalert s-alert-box s-alert-{{condition}} s-alert-{{position}} s-alert-effect-{{effect}} s-alert-show" id="{{_id}}" style="{{boxPosition}}">
      <div class="s-alert-box-inner">
        <!-- <a href="/profile"> -->
          <p><strong>{{headerMessage}}</strong></p>
          <p class="truncate">{{message}}</p>
        <!-- </a> -->
      </div>
      <span class="s-alert-close"></span>
    </div>
</template>
