<head>
  <title>Partio</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>
</body>

<template name="appLayout">
  {{#ionBody}}
    
    {{#ionSideMenuContainer side="left"}}
        {{#ionSideMenu}}
          <div class="content">

            <div class="logo-container">
              <img src="main_logo.png"/>&nbsp;
              <!-- <span class="logo-text">partio-O</span> -->
          	</div>
            
          	<div class="list transparent-list">
          		<a href="{{pathFor "mybooks"}}" class="item" data-ion-menu-close>
          			{{> ionIcon icon="ios-briefcase" class="energized"}} &nbsp;&nbsp; MY BOOKS
          		</a>
          		<a href="{{pathFor "booksLent"}}" class="item" data-ion-menu-close>
          			{{> ionIcon icon="ios-browsers" class="energized"}} &nbsp;&nbsp; BOOKS LENT
          		</a>
          		<a href="{{pathFor "transactions"}}" class="item" data-ion-menu-close>
          			{{> ionIcon icon="card" class="energized"}} &nbsp;&nbsp; TRANSACTIONS
          		</a>
          		<a href="{{pathFor "profile"}}" class="item" data-ion-menu-close>
          			{{> ionIcon icon="person" class="energized"}} &nbsp;&nbsp; MY PROFILE
          		</a>
          		<a href="{{pathFor "main"}}" class="item" data-ion-menu-close>
          			{{> ionIcon icon="ios-information" class="energized"}} &nbsp;&nbsp; ABOUT PARTIO-O
          		</a>
          		<a id="logout" class="item" data-ion-menu-close>
          			{{> ionIcon icon="android-exit" class="energized"}} &nbsp;&nbsp; LOGOUT
          		</a>
          	</div>

            <p class="padding beta">beta v0.1.2</p>
            
          </div>
        {{/ionSideMenu}}

      {{#ionSideMenuContent}}
        {{> ionNavBar class="bar-royal"}}
        {{#ionNavView}}
          {{> yield}}
        {{/ionNavView}}
      {{/ionSideMenuContent}}
    {{/ionSideMenuContainer}}

  {{/ionBody}}
</template>


<template name="main">
  {{#contentFor "headerButtonLeft"}}
      <button class="button button-clear pull-left" data-ion-menu-toggle="left">
        {{#if isAndroid}}
        {{> ionIcon icon='android-more-vertical'}}
        {{else}}
        {{> ionIcon icon='navicon' class="energized"}}
        {{/if}}
      </button>
  {{/contentFor}}
  
  {{#contentFor "headerTitle"}}
    <h1 class="title">partio-O</h1>
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
    {{> notifications}}
  {{/contentFor}}

  {{#ionView}}
    <div class="content has-header">
	    <div id="bottom-triangle">
	    	<div id="top-triangle"></div>
	    </div>

	    <div class="top-part flex-aligner" data-ion-modal="lend">
	    	<div class="top-part-margin center">
	    		<img src="lend_white.png" class="lend-image">
	    		<br><br>
	    		{{> ionIcon icon='android-arrow-back' class=""}}
	    		<span class="center">LEND BOOK</span>
	    	</div>
	    </div>

	    <div class="bottom-part flex-aligner">
	    	<div class="bottom-part-margin center">
	    		<img src="borrow_white.png" class="borrow-image">
	    		<br><br>
		    	<span class="">BORROW BOOK&nbsp;</span>{{> ionIcon icon='android-arrow-forward' class=""}}
	    	</div>
	    </div>

    </div>
  {{/ionView}}
</template>

<template name="notifications">
</template>
