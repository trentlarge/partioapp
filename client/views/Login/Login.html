<template name="login">
    
  {{#contentFor "headerTitle"}}
    <h1 class="title" style="text-align:center;">
        <img id="spinner-logo-simple" src="{{ getImage 'spinner-logo' }}" />
    </h1>
  {{/contentFor}}
    
  {{#ionView}}

    <div class="login content ion-content overflow-scroll">
      <div class="center">
          
          <div class="wrapper-box">
              <div class="wrapper-content">
                <img id="login-logo" src="{{ getImage 'partio_logo' }}" >
                  
                <div class="image-box">
                      <div id="myCarousel" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner" role="listbox">
                            {{#each ../productsImage}}
                                <div class="item {{../isFirst @index}}">
                                  <img class="product-image" src="{{image}}">
                                  <div class="badge">${{price}} / week</div>
                                </div>
                            {{/each}}
                        </div>
                      </div>
                </div>

                <input type="email" name="email" placeholder="Username">
                <input type="password" name="password" placeholder="Password">

                <h5 id="forgot-password">Forgot Password?</h5>

                <button id="loginButton" class="button sign-in">Sign in</button>
                <button id="triggerGPS" class="button sign-up">Sign up here</button>
            </div>
          </div>
